<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan Earthquake Reporting</title>
    <!-- Include Google Maps JavaScript API and your map-related scripts here -->
    {{ "decoupled-map"|googlemap_js(37.4419, -122.1419, markers=[(37.4419, -122.1419)]) }}
    {{ mymap.js }}
    {{ sndmap.js }}
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
        }

        /* Style your map container here */
        {{ sndmap.html }} {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_location_form">Add your location</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <h1>Moroccan Earthquake Reporting</h1>
    <h2>You can view all people seeking help on the map.</h2>
    <!-- Embed your map here -->
    {{ sndmap.html }}
    <footer>
        <p>&copy; 2023 Moroccan Earthquake Reporting</p>
    </footer>
</body>
</html>
