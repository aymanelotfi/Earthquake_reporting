<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة موقعي</title>
    <style>
		* {
			font-family: Cairo, sans-serif;
		}
        body {
            font-family: Cairo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: right;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

		@media screen and (max-width: 800px) {
			.container {
				width: 90vw;
				padding: 10px;
				max-width: 100vw;
			}
		}

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input::placeholder  {
            text-align: right;
        }

        input[type="text"] {
			box-sizing: border-box;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
			font-weight: bolder;
			font-size: medium;
			float: right;
        }

		@media screen and (max-width: 800px) {
			input[type="submit"] {
				width: 100%;
			}
		}

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <h1>إضافة موقعي</h1>
        <p>يتم التعرف على موقعك تلقائيا</p>
        <form method="POST" action="/add_location" enctype="multipart/form-data">            
            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone_number" name="phone_number" required placeholder="ادخل رقم الهاتف">
            <label for="data">معلومات</label>
            <input type="text" id="data" name="data" required placeholder="أدخل المعلومات">

            <label for="latitude">خط العرض</label>
            <input type="text" id="latitude" name="latitude" readonly required placeholder="أدخل خط العرض">

            <label for="longitude">خط الطول</label>
            <input type="text" id="longitude" name="longitude"  readonly required placeholder="أدخل خط الطول">

            <input class="submit" type="submit" value="رقم الهاتف">
        </form>
    </div>

    <script>
        // Function to get the user's location
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically get user's location when the page loads
        getUserLocation();
    </script>
</body>

</html>
