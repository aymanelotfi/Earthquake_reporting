<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Add Location</title>
    <style>
		* {
			font-family: Cairo, sans-serif;
		}
        body {
            font-family: Cairo, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Location</h1>
        <form method="POST" action="/add_location" enctype="multipart/form-data">            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" required placeholder="Enter Phone Number">
            <label for="data">Information:</label>
            <input type="text" id="data" name="data" required placeholder="Enter Information">

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" readonly required placeholder="Enter Latitude">

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude"  readonly required placeholder="Enter Longitude">

            <input type="submit" value="Add Location">
        </form>
    </div>

    <script>
        // Function to get the user's location
        function getUserLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Automatically get user's location when the page loads
        getUserLocation();
    </script>
</body>

</html>
